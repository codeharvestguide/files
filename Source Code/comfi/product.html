<!DOCTYPE html>

    <head>
        <link href="static/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                let itemName = localStorage.getItem('itemName');
                let itemImage = localStorage.getItem('itemImage');
                let itemPrice = localStorage.getItem('itemPrice');

                document.querySelector('#single-product-title').innerHTML = itemName;
                document.querySelector('#single-product-box-image img').src = itemImage;
                document.querySelector('#single-product-price').innerHTML = itemPrice;
            })
        </script>
    </head>

        <div id="single-product-container">
            <div id="single-product-box">
                <div id="single-product-box-image">
                    <img alt="product-image" width="100%" height="100%">
                </div>
                <div id="single-product-box-content">
                    <h1 id="single-product-title"></h1>
                    <p id="single-product-price"></p>
                    <p class="single-product-text">

                    </p>
                    <p class="single-product-size">Size:</p>
                    <div id="size-block-container">
                        <button class="single-product-blocks">
                            20 x 25
                        </button>
                        <button class="single-product-blocks">
                            40 x 50
                        </button>
                        <button class="single-product-blocks">
                            60 x 75
                        </button>
                    </div>
                    <div id="update-cart-container">
                        <div>
                            <button class="single-product-blocks" id="plus-btn">
